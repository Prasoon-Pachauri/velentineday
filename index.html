<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine? ðŸ¥°</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #ffecd2);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #d63384;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 3rem;
            text-shadow: 3px 3px 6px rgba(255,255,255,0.8);
            animation: bounce 2s infinite;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-25px); }
            60% { transform: translateY(-12px); }
        }
        
        .buttons {
            display: flex;
            gap: 2rem;
            z-index: 10;
        }
        
        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before { left: 100%; }
        
        .yes {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
        }
        
        .yes:hover { transform: scale(1.15) rotate(2deg); }
        
        .no {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: #333;
        }
        
        .no.tricked {
            background: linear-gradient(45deg, #ff6b9d, #c44569) !important;
            color: white !important;
        }
        
        /* Floating hearts & sparkles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            font-size: 1.2em;
            animation: floatUp 8s infinite linear;
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0); 
                opacity: 0; 
            }
            10% { opacity: 1; scale(1); }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(720deg) scale(0); 
                opacity: 0; 
            }
        }
        
        /* Celebration screens */
        .screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            z-index: 100;
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .screen.show { display: block; animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .gif { 
            width: 280px; 
            height: 280px; 
            border-radius: 20px; 
            margin-bottom: 1rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main content -->
    <h1>Hi Garima , will u be my Valentine? ðŸ’•</h1>
    <div class="buttons">
        <button class="yes" onclick="showYesScreen()">Yes! ðŸ¥°</button>
        <button class="no" id="noBtn">No ðŸ˜¢</button>
    </div>
    
    <!-- Yes Celebration -->
    <div class="screen" id="yesScreen">
        <img class="gif" src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif" alt="Happy Valentine's Day!">
        <h2 style="font-size: 2em; color: #e91e63;">YAYYY! I KNEW IT! ðŸ’–</h2>
        <p style="font-size: 1.2em; margin-top: 1rem;">You're the best Valentine ever! ðŸ¥°</p>
    </div>
    
    <!-- No Celebration (Witty) -->
    <div class="screen" id="noScreen">
        <img class="gif" src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif" alt="Think again!">
        <h2 style="font-size: 2em; color: #ff9800;">Really? ðŸ¤¨ Think again!</h2>
        <p style="font-size: 1.1em;">The "No" button is broken today! ðŸ˜œ</p>
        <button class="retry-btn" onclick="retry()">Try Again ðŸ’•</button>
    </div>

    <script>
        // Floating particles (hearts & sparkles)
        const particles = ['ðŸ’–', 'ðŸ’•', 'âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ'];
        function createParticle() {
            const div = document.createElement('div');
            div.className = 'particle';
            div.innerHTML = particles[Math.floor(Math.random() * particles.length)];
            div.style.left = Math.random() * 100 + '%';
            div.style.fontSize = (Math.random() * 0.8 + 0.8) + 'em';
            div.style.animationDuration = (Math.random() * 4 + 5) + 's';
            document.getElementById('particles').appendChild(div);
            setTimeout(() => div.remove(), 9000);
        }
        setInterval(createParticle, 200);

        // No button MAGIC - changes to Yes on hover, reverts on leave
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseenter', function() {
            this.innerHTML = 'Yes! ðŸ¥°';
            this.classList.add('tricked', 'yes');
            this.onclick = showYesScreen;
        });
        
        noBtn.addEventListener('mouseleave', function() {
            this.innerHTML = 'No ðŸ˜¢';
            this.classList.remove('tricked', 'yes');
            this.onclick = showNoScreen;
        });

        function showYesScreen() {
            document.querySelector('h1').style.opacity = '0';
            document.querySelector('.buttons').style.opacity = '0';
            setTimeout(() => document.getElementById('yesScreen').classList.add('show'), 300);
        }
        
        function showNoScreen() {
            document.querySelector('h1').style.opacity = '0';
            document.querySelector('.buttons').style.opacity = '0';
            setTimeout(() => document.getElementById('noScreen').classList.add('show'), 300);
        }
        
        function retry() {
            document.getElementById('noScreen').classList.remove('show');
            document.querySelector('h1').style.opacity = '1';
            document.querySelector('.buttons').style.opacity = '1';
            noBtn.innerHTML = 'No ðŸ˜¢';
            noBtn.classList.remove('tricked', 'yes');
            noBtn.onclick = showNoScreen;
        }
    </script>
</body>
</html>
